<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <!--<link rel="stylesheet" type="text/css" href="lib/bootstrap/dist/css/bootstrap.css">-->
    <link rel="stylesheet" type="text/css" href="styles/styles.min.css">

    <script src="https://use.fontawesome.com/4966ab8d64.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>

    <script src="lib/jquery/dist/jquery.js"></script>
    <script src="lib/tether/dist/js/tether.min.js"></script>
    <script src="lib/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="lib/knockout/dist/knockout.js"></script>

    <script type="text/javascript" data-main="js/main.js" src="lib/require.js"></script>

    <script>
        require.config({
            basePath: 'js',
            paths: {
                knockout: '../lib/knockout/dist/knockout',
                text: '../lib/text',
                jquery: '../lib/jquery/dist/jquery'
            }
        });
    </script>

    <script type="text/javascript" src="js/components.register.js"></script>
    <script type="text/javascript" src="js/scripts.min.js"></script>

    <title>
        BubelSoft
    </title>
</head>
<body>
    <!-- ko if: logIn() === null -->
    <nav class="navbar navbar-toggleable-md">
        <a class="navbar-brand" tabindex="0" data-bind="click: goTo.bind(this, 'home')">Bubelsoft</a>
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" tabindex="1" data-bind="click: goTo.bind(this, 'home')">Home</a>
                <!-- ko if: home() !== null -->
                <div class="current-tab"></div>
                <!-- /ko -->
            </li>
            <li class="nav-item">
                <a class="nav-link" tabindex="2" data-bind="click: goTo.bind(this, 'company')">Company</a>                
                <!-- ko if: company() !== null -->
                <div class="current-tab"></div>
                <!-- /ko -->
            </li>
            <li class="nav-item">
                <a class="nav-link" tabindex="3" data-bind="click: goTo.bind(this, 'buildings')">Buildings</a>                
                <!-- ko if: useBuildingsApp() -->
                <div class="current-tab"></div>
                <!-- /ko -->
            </li>
        </ul>
        <div class="nav-item dropdown">
            <button class="my-button user-avatar" type="button" data-bind="click: openUserMenu">U</button>
            <div class="dropdown-menu" aria-labelledby="user-avatar">
                <button type="button" class="my-button dropdown-item" data-bind="click: logOut">LogOut</button>
            </div>
        </div>
    </nav>
    <!-- /ko -->
    <!-- ko if: home() !== null -->
    <home params="viewModel: home"></home>
    <!-- /ko -->
    <!-- ko if: company() !== null -->
    <company params="viewModel: company"></company>
    <!-- /ko -->
    <!-- ko if: logIn() !== null -->
    <login params="viewModel: logIn"></login>
    <!-- /ko -->
    <!-- ko if: useBuildingsApp() -->
    <buildings-app params="viewModel: buildingsApp"></buildings-app>
    <!-- /ko -->
</body>
</html>
