<div class="card">
    <img class="card-img-top" src="images/logo.png"/>
    <div class="card-block">
        <input type="text" placeholder="Username" data-bind="value: userName"/>
        <input type="password" placeholder="Password" data-bind="value: password"/>
        <button type="button" data-bind="click: logIn">Log In</button>
    </div>
</div>
