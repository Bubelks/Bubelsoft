<div class="bordered filters">
    <select class="custom-select" data-bind="options: avaiableMonths, value: month, optionsText: 'displayValue'"></select>
    <select class="custom-select" data-bind="options: avaiableYears, value: year"></select>
</div>
<!-- ko if: reports().length !== 0-->
<table class="table table-bordered">
    <thead>
    <tr>
        <th class="day">Day</th>
        <th>Reports</th>
    </tr>
    </thead>
    <tbody data-bind="foreach: reports">
    <tr>
        <td class="day" data-bind="text: day"></td>
        <td>
            <div class="reports" data-bind="foreach: reports">
                <div class="report" data-bind="click: $parent.openModal">
                    <span class="company-name" data-bind="text: companyName"></span>
                    <span data-bind="text: userName"></span>
                </div>
            </div>
        </td>
    </tr>
    </tbody>
</table>
<!-- /ko -->
<!-- ko if: reports().length === 0-->
<div class="bordered no-reports">
    <div>
        <p>There are no reports for you.</p>
        <i class="fa fa-file"></i>
    </div>
</div>
<!-- /ko -->


<!-- ko if: reportDetails() !== null -->
<div class="modal fade" id="reportDetails" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="my-modal modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Report</h5>
                <button type="button" class="close my-button" data-dismiss="modal" aria-label="Close" data-bind="click: closeModal">
                    <i class="fa fa-times" aria-hidden="true"></i>
                </button>
            </div>
            <div class="modal-body">
                <report params="viewModel: reportDetails"></report>
            </div>
            <!-- ko if: reportDetails().canEdit() -->
            <div class="modal-footer">
                <button class="my-button" data-bind="click: saveReport" data-dismiss="modal">Save</button>
            </div>
            <!-- /ko -->
        </div>
    </div>
</div>
<!-- /ko --><!-- ko if: modalOpen() -->
<div class="modal-backdrop fade show"></div>
<!-- /ko -->
