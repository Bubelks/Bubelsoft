<div class="companies">
    <div class="bordered">
        <span class="header">Main-Contract</span>
    </div>
    <!-- ko if: mainContractor() !== null -->
    <div class="bordered company-details" data-bind="template: { name: 'company-details', data: mainContractor }">
    </div>
    <!-- /ko -->

    <div class="bordered">
        <span class="header">Sub-Contract</span>
        <button class="btn grid-button add-subcontractor" data-bind="click: addSubcontractor" data-toggle="modal" data-target="#addSubContractor">
            <i class="fa fa-plus" aria-hidden="true"></i>
        </button>
    </div>
    <div class="bordered list" data-bind="foreach: subContractors">
        <div class="bordered company-details" data-bind="template: { name: 'company-details', data: $data }">
        </div>
    </div>
</div>

<script type="text/html" id="company-details">
    <div class="company-header">
        <div>
            <button class="btn grid-button" data-bind="click: toggleWorkers">
                <i class="fa" aria-hidden="true" data-bind="css: { 'fa-chevron-down' : isOpen(), 'fa-chevron-right' : !isOpen() }"></i>
                <span data-bind="text: name"></span>
            </button>
            <button class="btn grid-button" data-bind="click: addWorker"  data-toggle="modal" data-target="#addWorker">
                <i class="fa fa-plus" aria-hidden="true"></i>
            </button>
        </div>
        <button class="btn grid-button" data-bind="click: goToCompany">
            <i class="fa fa-chevron-right" aria-hidden="true"></i>
        </button>
    </div>
    <div class="workers-list" data-bind="foreach: workers, visible: isOpen()">
        <div>
            <i class="fa fa-user" aria-hidden="true"></i>
            <span class="user-display-name" data-bind="text: displayName"></span> - 
            <span data-bind="text: userBuildingRoles"></span>
        </div>
    </div>
    <div class="modal fade" id="addWorker" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="my-modal modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Worker</h5>
                    <button type="button" class="close my-button" data-dismiss="modal" aria-label="Close">
                        <i class="fa fa-times" aria-hidden="true"></i>
                    </button>
                </div>
                <div class="modal-body">
                    <select class="my-input" data-bind="options: avaiableWorkers, value: newWorker, optionsText: 'displayValue', optionsCaption: 'Worker...'"></select>
                    <span>Roles:</span>
                    <span data-bind="text: roles"></span>
                    <!-- ko if: avaiableRoles().length !== 0-->
                    <div>
                        <select class="my-input" data-bind="options: avaiableRoles, value: addingRole, optionsText: 'displayValue', optionsCaption: 'Role...'"></select>
                        <button class="my-button" data-bind="click: addRole">
                            <i class="fa fa-check"></i>
                        </button>
                    </div>
                    <!-- /ko -->
                </div>
                <div class="modal-footer">
                    <button class="my-button" data-bind="click: confirmAddWorker" data-dismiss="modal">Add</button>
                </div>
            </div>
        </div>
    </div>
</script>


<div class="modal fade" id="addSubContractor" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="my-modal modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Report</h5>
                <button type="button" class="close my-button" data-dismiss="modal" aria-label="Close">
                    <i class="fa fa-times" aria-hidden="true"></i>
                </button>
            </div>
            <div class="modal-body">
                <select class="my-input" data-bind="options: avaiableCompanies, value: newCompany, optionsText: 'displayValue', optionsCaption: 'Comapny...'"></select>
                <p>Or invite new company to Bubelsoft:</p>
                <input class="my-input" data-bind="value: newCompanyEmail" placeholder="Company Email"/>
            </div>
            <div class="modal-footer">
                <button class="my-button" data-bind="click: confirmAdding" data-dismiss="modal">Add</button>
            </div>
        </div>
    </div>
</div>
