<div class="company-info-create">
    <input class="my-input" type="text" data-bind="value: name" placeholder="Name">
    <input class="my-input" type="text" data-bind="value: nip" placeholder="NIP">
    <input class="my-input" type="tel" data-bind="value: phoneNumber" placeholder="Phone">
    <input class="my-input" type="email" data-bind="value: email" placeholder="Email">
    <div class="text-number-input">
        <input class="my-input" type="text" data-bind="value: city" placeholder="City">
        <input class="my-input" type="text" data-bind="value: postCode" placeholder="Post Code">
    </div>
    <div class="text-number-input">
        <input class="my-input" type="text" data-bind="value: street" placeholder="Street">
        <input class="my-input" type="text" data-bind="value: placeNumber" placeholder="Place">
    </div>
</div>
