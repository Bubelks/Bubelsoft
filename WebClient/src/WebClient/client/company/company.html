<div class="flex-container grey-fill">
    <div class="company-info bordered">
        aaaaa
    </div>
    <div class="workers">
        <div class="bordered">
            <span class="main-header-text">Workers</span>
        </div>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Username</th>
                    <th>Email</th>
                    <th>Telephone</th>
                    <th>Role</th>
                </tr>
            </thead>
            <tbody data-bind="foreach: visibleWorkers()">
                <tr>
                    <td data-bind="text: firstName"></td>
                    <td data-bind="text: lastName"></td>
                    <td data-bind="text: name"></td>
                    <td data-bind="text: email"></td>
                    <td data-bind="text: tel"></td>
                    <td data-bind="text: role"></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
